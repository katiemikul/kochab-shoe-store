<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="scripts/client.js"></script>

    <title>Shoe Store</title>
</head>

<body ng-app="ShoeApp" ng-controller="ShoeController as vm">
    <h1>Shoe Store</h1>
    {{vm.message}}
    <h2>All of the Shoes</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="shoes in vm.shoes">
                <td>
                    <input ng-model="shoes.name">
                </td>
                <td>
                    <input ng-model="shoes.cost">
                    <td>
                        <button ng-click="vm.deleteShoe(shoes)">Delete Shoe</button>
                    </td>
                    <td>
                        <button ng-click="vm.editShoes(changeShoes)">Edit Shoe</button>
                    </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
